version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - logtostderr=true
      - allow_repeated_fields_in_body=true
      - generate_unbound_methods=true

